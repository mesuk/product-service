# Spring properties
spring:
  application:
    name: product-service

# HTTP Server
server:
  port: 2222
  servlet:
      context-path: /product-service


# Discovery Server Access
eureka:
  client:
    serviceUrl:
                  defaultZone: http://localhost:1111/discovery-server/eureka/
    instance:
      leaseRenewalIntervalInSeconds: false   # DO NOT DO THIS IN PRODUCTION

management:
  security:
    enabled: false



