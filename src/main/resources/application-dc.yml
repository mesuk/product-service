  client:
    serviceUrl:
                  defaultZone: http://134.209.96.223:8761/discovery-server/eureka/
    instance:
      leaseRenewalIntervalInSeconds: false   # DO NOT DO THIS IN PRODUCTION

management:
  security:
    enabled: false



